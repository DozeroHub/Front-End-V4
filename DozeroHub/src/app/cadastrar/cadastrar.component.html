<div class="container-fluid"> 
  
  <div class="row">
    <div class="col-md-10" id="img-bg">

    </div>
    <div class="col-md-6 ml-auto mr-10">

      <div> <button type="submit" class="btn btn-light" routerLink="/entrar">Voltar</button>
      </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-8 mt-5">
          <h1 class="text">Crie o seu cadastro!</h1>
          <p class="pl">Ao continuar, você estará criando uma conta no DoZero hub e concordando com nossos Termos de Uso e Política de Privacidade.</p>

          <div class="form-group mt-5">
            <label for="nome">Nome</label>
            <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
          </div>
          <div class="form-group mt-3">
            <label for="usuario">E-mail</label>
            <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu e-mail">
          </div>
          <div class="form-group mt-3">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Sua foto">
          </div>
          <div class="form-group mt-3">
            <label for="senha">Senha</label>
            <input (input)="confirmeSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>
          <div class="form-group mt-3">
            <label for="senha">Confirme sua Senha</label>
            <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>

          <div class="form-group mt-3">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usuário</option>
              <option value="admin">Administrador</option>
              <option value="usuario">Usuário Normal</option>
            </select>
          </div>
          <div class="form-check m-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Concordo em receber e-mails com coisas legais acontecendo no DoZero
            </label>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-success btn-lg btn-block" (click)='cadastrar()'>CADASTRE-SE</button>
          </div>
        
</div>
